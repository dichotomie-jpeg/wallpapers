<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dichotomie-jpeg</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .serif-font { font-family: 'Lora', serif; }
        .wallpaper-card img { transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .wallpaper-card:hover img { transform: scale(1.05); }
        
        /* Spezifische Bildausschnitte */
        .pos-right { object-position: right; }
        .pos-70 { object-position: 70% center; }
    </style>
</head>
<body class="antialiased">

    <header class="max-w-6xl mx-auto pt-20 pb-10 px-6 text-center">
        <h1 class="serif-font text-5xl md:text-6xl font-medium tracking-tight mb-6 text-white">dichotomie.jpeg</h1>
        <p class="serif-font text-gray-400 italic text-xl md:text-2xl max-w-xl mx-auto leading-relaxed">
            visual clarity for digital spaces.
        </p>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-24">
        <section class="mb-16">
            <div class="flex flex-col md:flex-row justify-between items-baseline mb-12 border-b border-zinc-800 pb-6 text-left">
                <div>
                    <h2 class="serif-font text-2xl font-medium tracking-wide">collection 01</h2>
                    <p class="text-xs uppercase tracking-widest text-zinc-500 mt-1">Available until April 2026</p>
                </div>
                <a href="https://instagram.com/dichotomie.vision" target="_blank" class="hidden md:block text-[10px] uppercase tracking-[0.3em] text-zinc-500 hover:text-white transition-colors">
                    @dichotomie.vision
                </a>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                
                <div class="group">
                    <div class="wallpaper-card overflow-hidden bg-zinc-900 aspect-[9/16] relative mb-4 border border-zinc-800">
                        <img src="01-hut-s.webp" class="object-cover w-full h-full opacity-80 group-hover:opacity-100 transition-all duration-700">
                        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-500 bg-black/40">
                            <a href="01-hut-b.jpeg" download="Dichotomie_01.jpg" class="bg-white text-black px-6 py-2 text-xs uppercase tracking-widest font-bold hover:bg-zinc-200 transition">Get Image</a>
                        </div>
                    </div>
                    <p class="text-[10px] uppercase tracking-[0.2em] text-zinc-600">01 — Hut</p>
                </div>

                <div class="group">
                    <div class="wallpaper-card overflow-hidden bg-zinc-900 aspect-[9/16] relative mb-4 border border-zinc-800">
                        <img src="01-path-s.webp" class="object-cover w-full h-full pos-70 opacity-80 group-hover:opacity-100 transition-all duration-700">
                        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-500 bg-black/40">
                            <a href="01-path-b.jpeg" download="Dichotomie_02.jpg" class="bg-white text-black px-6 py-2 text-xs uppercase tracking-widest font-bold hover:bg-zinc-200 transition">Get Image</a>
                        </div>
                    </div>
                    <p class="text-[10px] uppercase tracking-[0.2em] text-zinc-600">02 — Path</p>
                </div>

                <div class="group">
                    <div class="wallpaper-card overflow-hidden bg-zinc-900 aspect-[9/16] relative mb-4 border border-zinc-800">
                        <img src="01-station-s.webp" class="object-cover w-full h-full pos-70 opacity-80 group-hover:opacity-100 transition-all duration-700">
                        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-500 bg-black/40">
                            <a href="01-station-b.jpeg" download="Dichotomie_03.jpg" class="bg-white text-black px-6 py-2 text-xs uppercase tracking-widest font-bold hover:bg-zinc-200 transition">Get Image</a>
                        </div>
                    </div>
                    <p class="text-[10px] uppercase tracking-[0.2em] text-zinc-600">03 — Station</p>
                </div>

            </div>
        </section>
    </main>

    <footer class="max-w-6xl mx-auto px-6 py-16 border-t border-zinc-900 text-center">
        <p class="serif-font italic text-gray-200 mb-8 text-lg">value the project?</p>
        <div class="flex flex-col items-center gap-8">
            <a href="https://ko-fi.com/dichotomiejpeg" target="_blank" class="bg-white text-black px-10 py-4 text-xs uppercase tracking-[0.2em] font-bold hover:bg-zinc-200 transition-all">
                Buy me a Coffee
            </a>
            
            <div class="mt-8 flex flex-col gap-2">
                <a href="https://instagram.com/dichotomie.vision" target="_blank" class="text-[10px] uppercase tracking-[0.4em] text-zinc-500 hover:text-white transition-colors">
                    @dichotomie.vision
                </a>
                <p class="text-[9px] uppercase tracking-[0.3em] text-zinc-500">
    © 2026 dichotomie.jpeg • <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank" class="underline hover:text-zinc-300 transition-colors">CC BY-NC-ND 4.0</a>
</p>
            </div>
        </div>
    </footer>

</body>
</html>
